<div class="plotlines-container">
  @for (plotLine of plotLines; track plotLine.id) {
  <app-plottr-plotline
    [plotLine]="plotLine"
    [chapters]="chapters"
    (addScene)="emitAddScene($event)"
    (changePlotlineTitle)="emitChangePlotlineTitle($event)"
  ></app-plottr-plotline>
  }

  <button class="add-plotline" (click)="addNewPlotLine()">+ Add new</button>
</div>
